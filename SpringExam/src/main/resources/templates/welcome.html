<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Greenfox</title>
</head>
<body>
<p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick
    questionnaire.</p>
<p th:text="${problemDescription}"></p>
<form action="#" th:action="@{/add}" th:object="${userInput}" method="post">
    <div>
        <label for="experience">Describe your experience with Green Fox Academy so far</label>
        <textarea th:field="${userInput.experience}" id="experience">Write your answer here</textarea>
    </div>
    <div>
        <label for="scale">On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
        <input type="number" th:field="${userInput.scale}" id="scale"/>
    </div>
    <div>
        <label for="email">Your email address:</label>
        <input type="email" th:field="${userInput.email}" id="email"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
